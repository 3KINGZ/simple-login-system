<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>simple Login System</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h2>Keyhub</h2>
        <div class="login-logout">
          <h4>Log in <span class="vertical-align">Sign up</span></h4>
        </div>
        <div class="inputs">
          <input type="text" placeholder="Staff ID" />
          <input type="password" placeholder="Password" />
        </div>
        <p class="forgot-password">Don't remember your password</p>
        <button>Log in</button>
      </div>
      <div>
        <h1>Quomodo Attendance System</h1>
      </div>
    </div>
  </body>
</html>
